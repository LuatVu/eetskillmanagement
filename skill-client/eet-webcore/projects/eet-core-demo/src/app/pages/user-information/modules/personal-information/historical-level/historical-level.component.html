<div class="LearningCompoment">
    <div class="box-search">
      <mat-form-field class="search-box">
        <mat-label>{{ "personal_information.skill_search" | translate }}</mat-label>
        <input [(ngModel)]="searchedWord" matInput (keyup)="applyFilter()"  #input />
        <button type="submit" class="a-text-field__icon-search" matSuffix (keyup)="applyFilter()">
          <i class="a-icon ui-ic-search"></i>
        </button>
      </mat-form-field>
    </div>
    <div fxLayout="row"> 
      <table mat-table matSort [dataSource]="dataSource" class="table-common full-width">
        <ng-container matColumnDef="{{column.key}}" *ngFor="let column of columnDef | keyvalue">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.value}}</th>
          <td mat-cell *matCellDef="let element">{{element[column.key]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9">{{'personal_learning.search_null' | translate}}</td>
        </tr>
      </table>
    </div>
  </div>
