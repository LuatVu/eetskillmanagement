<div class="page-wrapper ">
  <mat-tab-group (selectedTabChange)="onTabSwitch($event)" [selectedIndex]="selectedTabIndex">
    <mat-tab *ngFor="let tabItem of tabList" label="{{tabItem.name | translate}}"></mat-tab>
  </mat-tab-group>
  <div class="wrap">
    <ng-container [ngSwitch]="activeTab">
      <ng-template [ngSwitchCase]="associate_url">
        <eet-associate-report *ngIf="loadedFilter === true" [allTeamsInFilter]="allTeamsInFilter"
              [allProjectGbInFilter]="allProjectGbInFilter"
              [savedTeamsInFilterOfAssociate]="savedTeamsInFilterOfAssociate"
              [savedProjectGbInFilterOfAssociate]="savedProjectGbInFilterOfAssociate"
              (updateSavedFilterEvent)="updateSavedFilterEvent($event)"></eet-associate-report>
      </ng-template>
      <ng-template [ngSwitchCase]="project_url" >
        <eet-project-report *ngIf="loadedFilter === true" [allTeamsInFilter]="allTeamsInFilter"
              [allProjectGbInFilter]="allProjectGbInFilter"
              [savedTeamsInFilterOfProject]="savedTeamsInFilterOfProject"
              [savedProjectGbInFilterOfProject]="savedProjectGbInFilterOfProject"
              (updateSavedFilterEvent)="updateSavedFilterEvent($event)"></eet-project-report>
      </ng-template>    
    </ng-container>  
  </div>
  
</div>
