<eet-common-dialog [isShowCloseButton]="false">
  <ng-container dialog-content>
    <p class="dialog-title">Skill name: <span>{{ levelTitle }}</span> </p>

    <div>
      <table mat-table [dataSource]="dataSource" class="table-common full-width">
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>
            Level
          </th>
          <td mat-cell *matCellDef="let element">
            {{element?.level || element?.name}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>
            Description
          </th>
          <td mat-cell *matCellDef="let element" style="width:85%;">
            <p class="skill-description">
              {{element?.description}}
            </p>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="2">Nodata</td>
        </tr>
      </table>
    </div>

    <!-- <div class="dialog-content" fxLayout="column wrap" fxLayoutGap="5%">
      <div class="level-wrapper" *ngFor="let level of skillInfo.levelList">
        <div class="level-title">{{ level?.level }}</div>
        <div class="level-content">{{ level?.description }}</div>
      </div>
    </div> -->
  </ng-container>
</eet-common-dialog>
