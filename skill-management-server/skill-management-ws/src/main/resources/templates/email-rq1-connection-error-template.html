<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Template for HTML email</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
	    <div>
	    	Hello Guided Development-Team,<br><br>
	    	gDev application can not access {rq1-host}.<br><br>
	    	Reason:<br>
	    	{ErrorCode}: <span th:text="${errorCode}"></span><br><br>
	    	{ErrorMessage}: <span th:text="${errorMessage}"></span><br><br>
	    	{Details}: <span th:text="${details}"></span><br><br>
	    	View more details, please see log file.<br><br>
	    	<p style="font-size: 21px;">Guided Development (PS-EC/EPS5)</p>
	    </div>
    </body>
</html>
